<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-material/paper-material.html">
<link rel="import" href="../paper-styles/paper-styles.html">
<link rel="import" href="../iron-image/iron-image.html">



<!--
Card Element

Style, 
.title
.abstract
.body


Example:

    <card-element></card-element>

@demo
-->
<dom-module id="card-element">

  <style>
    :host {
      display: block;
      box-sizing: border-box;
    }

    .abstract, .title, .body{

      padding-left: 16px;
    }


  </style>

  <template>
    <paper-material>
      <iron-image id="cardImage" style="width:100%;"  sizing="cover" preload fade src="{{img}}"></iron-image>
      <div>
        <h1 class="title">{{title}}</h1>
        <h2 class="abstract">{{abstract}}</h2>
      </div>
      <p class="body"></p>
      <content></content>
  </paper-material>
  </template>

</dom-module>

<script>

  Polymer({

    is: 'card-element',

    properties: {

      /**
       * `title` is the main header of the card,
       * it sets the context for the content to come.
       */
      title: String,

      abstract: String,
    
      img: {
        type: String,

      },      
    },

    // Element Lifecycle

    ready: function() {
      // `ready` is called after all elements have been configured, but
      // propagates bottom-up. This element's children are ready, but parents
      // are not.
      //
      // This is the point where you should make modifications to the DOM (when
      // necessary), or kick off any processes the element wants to perform.

          
    },

    attached: function() {
      // `attached` fires once the element and its parents have been inserted
      // into a document.
      //
      // This is a good place to perform any work related to your element's
      // visual state or active behavior (measuring sizes, beginning animations,
      // loading resources, etc).
          
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },


    


  });

window.onload = function(){
  var pHeight = 200;
  var currentWidth = document.getElementById('cardImage').clientWidth;
  pHeight = (0.56*currentWidth);
  document.getElementById('cardImage').height = pHeight;
}

window.onresize = function(event) {
  currentWidth = document.getElementById('cardImage').clientWidth;
  pHeight = (0.56*currentWidth);
  document.getElementById('cardImage').height = pHeight;
};

       




</script>
